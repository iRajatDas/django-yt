events {
    worker_connections 1024;
}

http {
    server {
        # Redirect HTTP to HTTPS
        listen 80;
        server_name api.rapidyt.com;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name api.rapidyt.com;

        # SSL Configuration (Nginx handles SSL)
        ssl_certificate /etc/ssl/certs/cloudflare_origin_cert.pem;
        ssl_certificate_key /etc/ssl/private/cloudflare_origin_key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Proxy settings for Daphne (HTTP, not SSL)
        location / {
            proxy_pass http://web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }

        # WebSocket proxying (Daphne using HTTP)
        location /ws/ {
            proxy_pass http://web:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";

            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
    }
}
