events {
    worker_connections 1024;
}

http {
    server {
        # Redirect HTTP to HTTPS
        listen 80;
        server_name api.rapidyt.com;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl http2;
        server_name api.rapidyt.com;

        # SSL Configuration
        ssl_certificate /etc/ssl/certs/cloudflare_origin_cert.pem;  # Replace with your Cloudflare Origin or Let's Encrypt cert path
        ssl_certificate_key /etc/ssl/private/cloudflare_origin_key.pem;  # Replace with your Cloudflare Origin or Let's Encrypt key path
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Enable HTTP/2
        http2_idle_timeout 3m;
        http2_max_requests 1000;

        # Daphne upstream (Django ASGI)
        location / {
            proxy_pass http://unix:/tmp/daphne.sock;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket proxying for Daphne (ASGI)
        location /ws/ {
            proxy_pass http://unix:/tmp/daphne.sock;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            # Additional headers for WebSocket stability
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }
    }
}
